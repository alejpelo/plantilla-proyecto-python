name: CI - Check, Test and Deploy Docs

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  check-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "0.4.7"

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install the project
        run: uv sync --dev --extra tests --extra docs

      - name: Run mypy
        run: uv run mypy

      - name: Run Ruff
        run: uv run ruff check --output-format=github .

      - name: Run pip-audit
        run: uv run pip-audit

      - name: Run tests
        run: uv run pytest tests

      - name: Update requirements' files
        run: sh write-requirements.sh

      - name: Deploy docs
        run: uv run mkdocs gh-deploy
